<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Application</title>
    <link rel="stylesheet" href="create_portfolio.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="con">
                <h2 class="logo">CSC3170</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="applicant_home.html">HOME</a></li>
                    <li><a href="applicant_jobs.html">JOBS</a></li>
                    <li><a href="hunt.html">HUNT</a></li>
                    <li><a href="company.html">COMPANY</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h2>Create Portfolio</h2>
            <div class="form-container">
                <form id="portfolio-form">
                    <label for="applicant-id">Applicant ID:</label>
                    <input type="text" id="applicant-id" name="applicant-id" required><br><br>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br><br>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br><br>
 
                    <label for="prize">Prize:</label>
                    <input type="text" id="prize" name="prize" required><br><br>

                    <label for="experience">Experience:</label>
                    <input type="text" id="experience" name="experience" required><br><br>

                    <label for="zipcode">Zip code:</label>
                    <input type="text" id="zipcode" name="zipcode" required><br><br>

                    <label for="resume">Upload Resume (PDF):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>

                    <label for="self-recommendation">Self Recommendation:</label>
                    <textarea id="self-recommendation" name="self-recommendation" rows="4" required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div> 
        </div>
    </div>

    <script src="create_portfolio.js"></script>
</body>
</html>
