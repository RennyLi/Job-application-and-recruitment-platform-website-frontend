<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Position</title>
    <link rel="stylesheet" href="create_position.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="con">
                <h2 class="logo">CSC3170</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="hr_home.html">HOME</a></li>
                    <li><a href="hr_jobs.html">JOBS</a></li>
                    <li><a href="position.html">POSITION</a></li>
                    <li><a href="application.html">APPLICATION</a></li>
                    <li><a href="hr_company.html">COMPANY</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h2>Create Position</h2>
            <div class="form-container">
                <form id="position-form">
                    <label for="job-id">Job ID:</label>
                    <input type="text" id="job-id" name="job-id" required><br><br>

                    <label for="job-name">Job Name:</label>
                    <input type="text" id="job-name" name="job-name" required><br><br>

                    <label for="company-id">Company ID:</label>
                    <input type="text" id="company-id" name="company-id" required><br><br>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required><br><br>

                    <label for="salary">Salary:</label>
                    <input type="text" id="salary" name="salary" required><br><br>

                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required><br><br>

                    <label for="time">Time:</label>
                    <input type="text" id="time" name="time" required><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div> 
        </div>
    </div>

    <script src="create_position.js"></script>
</body>
</html>
